<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FGO NP Damage Table</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>

    <div class="grid-container">
        <div class="left">

            <fieldset id="EnemyClass" class="custom-handler">
                <legend>Enemy Class:</legend>

                <div class="two-column-div">
                    <div class="content-div">
                        <input type="radio" name="class" id="Shielder" checked>
                        <label for="Shielder">Shielder</label>
                    </div>
                    <div class="content-div">
                        <input type="radio" name="class" id="Saber" />
                        <label for="Saber">Saber</label>
                    </div>
                    <div class="content-div">
                        <input type="radio" name="class" id="Archer">
                        <label for="Archer">Archer</label>
                    </div>
                    <div class="content-div">
                        <input type="radio" name="class" id="Lancer">
                        <label for="Lancer">Lancer</label>
                    </div>
                    <div class="content-div">
                        <input type="radio" name="class" id="Rider">
                        <label for="Rider">Rider</label>
                    </div>
                    <div class="content-div">
                        <input type="radio" name="class" id="Caster">
                        <label for="Caster">Caster</label>
                    </div>
                    <div class="content-div">
                        <input type="radio" name="class" id="Assassin">
                        <label for="Assassin">Assassin</label>
                    </div>
                </div>
                <div class="two-column-div">
                    <div class="content-div">
                        <input type="radio" name="class" id="Berserker">
                        <label for="Berserker">Berserker</label>
                    </div>
                    <div class="content-div">
                        <input type="radio" name="class" id="Ruler">
                        <label for="Ruler">Ruler</label>
                    </div>
                    <div class="content-div">
                        <input type="radio" name="class" id="Avenger">
                        <label for="Avenger">Avenger</label>
                    </div>
                    <div class="content-div">
                        <input type="radio" name="class" id="Alterego">
                        <label for="Alterego">Alterego</label>
                    </div>
                    <div class="content-div">
                        <input type="radio" name="class" id="Mooncancer">
                        <label for="Mooncancer">Mooncancer</label>
                    </div>
                    <div class="content-div">
                        <input type="radio" name="class" id="Foreigner">
                        <label for="Foreigner">Foreigner</label>
                    </div>
                    <div class="content-div">
                        <input type="radio" name="class" id="Pretender">
                        <label for="Pretender">Pretender</label>
                    </div>
                </div>
            </fieldset>


            <fieldset id="Config">
                <legend>Configuration:</legend>

                <div class="two-column-div">
                    <fieldset id="EnemyAttribute">
                        <legend>Enemy Attribute:</legend>

                        <div class="content-div">
                            <input type="radio" name="attribute" id="Star" checked>
                            <label for="Star">Star</label>
                        </div>
                        <div class="content-div">
                            <input type="radio" name="attribute" id="Sky">
                            <label for="Sky">Sky</label>
                        </div>
                        <div class="content-div">
                            <input type="radio" name="attribute" id="Earth">
                            <label for="Earth">Earth</label>
                        </div>
                        <div class="content-div">
                            <input type="radio" name="attribute" id="Man">
                            <label for="Man">Man</label>
                        </div>
                        <div class="content-div">
                            <input type="radio" name="attribute" id="Beast">
                            <label for="Beast">Beast</label>
                        </div>
                    </fieldset>
                </div>
                <div class="two-column-div">
                    <fieldset id="LevelFilter">
                        <legend>Servant Level</legend>
                        <div class="content-div">
                            <input type="checkbox" id="Include90" name="LevelFilter" value="90" checked />
                            <label for="Include90">Level 90</label>
                        </div>

                        <div class="content-div">
                            <input type="checkbox" id="Include100" name="LevelFilter" value="100" />
                            <label for="Include100">Level 100</label>
                        </div>

                        <div class="content-div">
                            <input type="checkbox" id="Include120" name="LevelFilter" value="120" />
                            <label for="Include120">Level 120</label>
                        </div>
                    </fieldset>
                    <fieldset id="TargetFilter">
                        <legend>Target</legend>
                        <div class="content-div">
                            <input type="checkbox" id="TargetEnemy" name="TargetFilter" value="Enemy" checked />
                            <label for="TargetEnemy">Enemy</label>
                        </div>
                        <div class="content-div">
                            <input type="checkbox" id="TargetEnemyTeam" name="TargetFilter" value="EnemyTeam" checked />
                            <label for="TargetEnemyTeam">Team</label>
                        </div>
                    </fieldset>
                </div>
                <div class="content-div">
                    <hr />
                </div>

                <div class="two-column-div">
                    <div class="content-div">
                        <label for="cardBonus">
                            <img src="media/allcard.png" class="icon" />
                        </label>
                        <input type="number" id="cardBonus" name="cardBonus" min="0" max="999" value="0" />
                    </div>
                    <div class="content-div">
                        <label for="servantAttackBonus">
                            <img src="media/atkstat.png" class="icon" />
                        </label>
                        <input type="number" id="servantAttackBonus" name="servantAttackBonus" min="0" max="9999" value="1000" />
                    </div>
                    <div class="content-div">
                        <label for="attackBonus">
                            <img src="media/atk.png" class="icon" />
                        </label>
                        <input type="number" id="attackBonus" name="attackBonus" min="0" max="999" value="0" />
                    </div>
                </div>

                <div class="two-column-div">
                    <div class="content-div">
                        <label for="powerBonus">
                            <img src="media/power.png" class="icon" />
                        </label>
                        <input type="number" id="powerBonus" name="powerBonus" min="0" max="999" value="0" />
                    </div>
                    <div class="content-div">
                        <label for="NpBonus">
                            <img src="media/np.png" class="icon" />
                        </label>
                        <input type="number" id="NpBonus" name="NpBonus" min="0" max="999" value="0" />
                    </div>
                    <div class="content-div">
                        <label for="SpecialDefence">
                            <img src="media/spdef.png" class="icon" />
                        </label>
                        <input type="number" id="SpecialDefence" name="SpecialDefence" min="0" max="99" value="0" />
                    </div>
                </div>                                

                <div class="content-div">
                    <hr />
                </div>

                <div class="content-div">
                    <input type="checkbox" id="NPEffectivenessUp" name="NPEffectivenessUp" value="100" />
                    <label for="NPEffectiveness">NP Effectiveness Up</label>
                </div>

                <div class="content-div">
                    <input type="checkbox" id="ShowDetails" name="ShowDetails" />
                    <label for="ShowDetails">Show effects</label>
                </div>

                <div class="content-div">
                    <hr />
                </div>

                <div class="content-div">
                    <button id="ResetSupportConfiguration" title="Class-type configurations override this configuration!">Reset card-type configurations</button>
                </div>
            </fieldset>

            <fieldset id="CardTypeBuster" class="CardType">
                <legend>Buster:</legend>
                <div class="content-div">
                    <input type="checkbox" id="Buster" name="cardtype" checked value="Buster" />
                    <label for="buster">Show</label>
                </div>
                <div class="content-div" id="BusterSupportConfigurations">
                    <input type="radio" id="BusterSupportConfigurationsDefault" name="BusterSupportConfigurations" value="Default" checked>
                    <label for="BusterSupportConfigurationsDefault">Default</label>
                </div>
                <div class="content-div">
                    <input type="radio" id="BHGKoyanskaya2XOberon" name="BusterSupportConfigurations" value="BHGKoyanskaya2XOberon" title="2x Koyan + Oberon, BHG Level 100, 100% power up">
                    <label for="BHGKoyanskaya2XOberon">(BHG) 2x Koyan + Oberon</label>
                </div>
                <div class="content-div">
                    <input type="radio" id="BHGKoyanskayaOberon" name="BusterSupportConfigurations" value="BHGKoyanskayaOberon" title="1x Koyan + Oberon, BHG Level 100, 100% power up">
                    <label for="BHGKoyanskayaOberon">(BHG) 1x Koyan + Oberon</label>
                </div>
                <div class="content-div">
                    <input type="radio" id="BHGKoyanskaya2X" name="BusterSupportConfigurations" value="BHGKoyanskaya2XN" title="2x Koyan + Oberon, BHG Level 100, 100% power up">
                    <label for="BHGKoyanskaya2X">(BHG) 2x Koyan</label>
                </div>
            </fieldset>
            <fieldset id="CardTypeArts" class="CardType">
                <legend>Arts:</legend>
                <div class="content-div">
                    <input type="checkbox" id="Arts" name="cardtype" checked value="Arts" />
                    <label for="arts">Show</label>
                </div>
                <div class="content-div">
                    <input type="radio" id="ArtsSupportConfigurationsDefault" name="ArtsSupportConfigurations" value="Default" checked>
                    <label for="ArtsSupportConfigurationsDefault">Default</label>
                </div>
                <div class="content-div">
                    <input type="radio" id="BHGCastoria2XOberon" name="ArtsSupportConfigurations" value="BHGCastoria2XOberon" title="2x Castoria + Oberon, BHG Level 100">
                    <label for="BHGCastoria2XOberon">(BHG) 2x Castoria + Oberon</label>
                </div>
                <div class="content-div">
                    <input type="radio" id="BHGCastoriaOberon" name="ArtsSupportConfigurations" value="BHGCastoriaOberon" title="1x Castoria + Oberon, BHG Level 100">
                    <label for="BHGCastoriaOberon">(BHG) 1x Castoria + Oberon</label>
                </div>
                <div class="content-div">
                    <input type="radio" id="BHGCastoria2X" name="ArtsSupportConfigurations" value="BHGCastoria2X" title="2x Castoria, BHG Level 100">
                    <label for="BHGCastoria2X">(BHG) 2x Castoria</label>
                </div>
            </fieldset>
            <fieldset id="CardTypeQuick" class="CardType">
                <legend>Quick:</legend>
                <div class="content-div">
                    <input type="checkbox" id="Quick" name="cardtype" checked value="Quick" />
                    <label for="quick">Show</label>
                </div>
                <div class="content-div">
                    <input type="radio" name="QuickSupportConfigurations" value="Default" id="QuickSupportConfigurationsDefault" checked>
                    <label for="QuickSupportConfigurations">Default</label>
                </div>
                <div class="content-div">
                    <input type="radio" id="BHGSkadi2XOberon" name="QuickSupportConfigurations" value="BHGSkadi2XOberon" title="2x Skadi + Oberon, BHG Level 100">
                    <label for="BHGSkadi2XOberon">(BHG) 2x Skadi + Oberon</label>
                </div>
                <div class="content-div">
                    <input type="radio" id="BHGSkadiOberon" name="QuickSupportConfigurations" value="BHGSkadiOberon" title="1x Skadi + Oberon, BHG Level 100">
                    <label for="BHGSkadiOberon">(BHG) 1x Skadi + Oberon</label>
                </div>
                <div class="content-div">
                    <input type="radio" id="BHGSkadi2X" name="QuickSupportConfigurations" title="2x Skadi, BHG Level 100">
                    <label for="BHGSkadi2X">(BHG) 2x Skadi</label>
                </div>
            </fieldset>

            <fieldset id="NPOCLevels">
                <legend>NP/OC Levels:</legend>

                <div class="two-column-div">
                    <fieldset id="NPLevels">
                        <legend>NP Levels</legend>

                        <div class="content-div">
                            <input type="checkbox" id="np1" name="np1" checked value="1" />
                            <label for="np1">Level 1</label>
                        </div>
                        <div class="content-div">
                            <input type="checkbox" id="np2" name="np2" value="2" />
                            <label for="np2">Level 2</label>
                        </div>
                        <div class="content-div">
                            <input type="checkbox" id="np3" name="np3" value="3" />
                            <label for="np3">Level 3</label>
                        </div>
                        <div class="content-div">
                            <input type="checkbox" id="np4" name="np4" value="4" />
                            <label for="np4">Level 4</label>
                        </div>
                        <div class="content-div">
                            <input type="checkbox" id="np5" name="np5" value="5" />
                            <label for="np5">Level 5</label>
                        </div>
                        <div class="content-div">
                            <button id="NPLevelReset" class="fieldset-button">Reset</button>
                        </div>
                        <div class="content-div">
                            <button id="NPLevelSelectAll" class="fieldset-button">Select All</button>
                        </div>
                    </fieldset>
                </div>
                <div class="two-column-div">
                    <fieldset id="OCLevels">
                        <legend>OC Levels</legend>

                        <div class="content-div">
                            <input type="checkbox" id="OC1" name="OC1" checked value="1" />
                            <label for="OC1">Level 1</label>
                        </div>
                        <div class="content-div">
                            <input type="checkbox" id="OC2" name="OC2" value="2" />
                            <label for="OC2">Level 2</label>
                        </div>
                        <div class="content-div">
                            <input type="checkbox" id="OC3" name="OC3" value="3" />
                            <label for="OC3">Level 3</label>
                        </div>
                        <div class="content-div">
                            <input type="checkbox" id="OC4" name="OC4" value="4" />
                            <label for="OC4">Level 4</label>
                        </div>
                        <div class="content-div">
                            <input type="checkbox" id="OC5" name="OC5" value="5" />
                            <label for="OC5">Level 5</label>
                        </div>
                        <div class="content-div">
                            <button id="OCLevelReset" class="fieldset-button">Reset</button>
                        </div>
                        <div class="content-div">
                            <button id="OCLevelSelectAll" class="fieldset-button">Select All</button>
                        </div>
                    </fieldset>
                </div>
            </fieldset>


        </div>

        <div class="center">
            <table id="NPTable">
                <thead>
                    <tr>
                        <th id="RowNumber" class="filtered">Rank#</th>
                        <th id="Column_ID" class="filtered">ID</th>
                        <th id="Column_Servant" class="filtered">Servant</th>
                        <th>Rarity</th>
                        <th>Card<br />Type</th>
                        <th>NP<br />Type</th>
                        <th c id="Column_Class" class="filtered">Class</th>
                        <th>Attribute</th>
                        <th title="Character level">CL</th>
                        <th title="NP level">NP</th>
                        <th title="OC level">OC</th>
                        <th id="Column_Attack" class="filtered">Attack</th>
                        <th id="Column_Damage" class="filtered">Damage</th>

                        <th id="Column_AttackRating" class="filtered">Attack<br />Rating</th>
                        <th id="Column_CardTotal">
                            <img src="media/allcard.png" height="24" width="24" />
                        </th>
                        <th id="Column_AtkTotal">
                            <img src="media/atk.png" height="24" width="24" />
                        </th>
                        <th id="Column_PowerTotal">
                            <img src="media/power.png" height="24" width="24" />
                        </th>

                        <th id="Column_Traits" hidden>Traits</th>
                        <th id="Column_Effects" hidden>Effects</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="right">

            <fieldset id="PlayerClasses">
                <input type="text" id="ServantFilter" style="width: 265px" placeholder="Filter by Servant..." />
                <legend>By Class:</legend>
                <hr />
                <div id="ClassesContent">
                    <div class="two-column-div">
                        <div class="content-div">
                            <input type="checkbox" id="Saber" name="ClassesContent" value="Saber">
                            <label for="Saber">Saber</label>
                        </div>
                        <div class="content-div">
                            <input type="checkbox" id="Archer" name="ClassesContent" value="Archer">
                            <label for="Archer">Archer</label>
                        </div>
                        <div class="content-div">
                            <input type="checkbox" id="Lancer" name="ClassesContent" value="Lancer">
                            <label for="Lancer">Lancer</label>
                        </div>
                        <div class="content-div">
                            <input type="checkbox" id="Rider" name="ClassesContent" value="Rider">
                            <label for="Rider">Rider</label>
                        </div>
                        <div class="content-div">
                            <input type="checkbox" id="Caster" name="ClassesContent" value="Caster">
                            <label for="Caster">Caster</label>
                        </div>
                        <div class="content-div">
                            <input type="checkbox" id="Assassin" name="ClassesContent" value="Assassin">
                            <label for="Assassin">Assassin</label>
                        </div>
                        <div class="content-div">
                            <input type="checkbox" id="Berserker" name="ClassesContent" value="Berserker">
                            <label for="Berserker">Berserker</label>
                        </div>
                        <div class="content-div">
                            <button id="ClassReset" class="fieldset-button ResetButton">Reset</button>
                        </div>
                    </div>
                    <div class="two-column-div">
                        <div class="content-div">
                            <input type="checkbox" id="Ruler" name="ClassesContent" value="Ruler">
                            <label for="Ruler">Ruler</label>
                        </div>
                        <div class="content-div">
                            <input type="checkbox" id="Avenger" name="ClassesContent" value="Avenger">
                            <label for="Avenger">Avenger</label>
                        </div>
                        <div class="content-div">
                            <input type="checkbox" id="Alterego" name="ClassesContent" value="Alterego">
                            <label for="Alterego">Alterego</label>
                        </div>
                        <div class="content-div">
                            <input type="checkbox" id="Mooncancer" name="ClassesContent" value="Mooncancer">
                            <label for="Mooncancer">Mooncancer</label>
                        </div>
                        <div class="content-div">
                            <input type="checkbox" id="Foreigner" name="ClassesContent" value="Foreigner">
                            <label for="Foreigner">Foreigner</label>
                        </div>
                        <div class="content-div">
                            <input type="checkbox" id="Pretender" name="ClassesContent" value="Pretender">
                            <label for="Pretender">Pretender</label>
                        </div>
                        <div class="content-div">
                            <input type="checkbox" id="Beast" name="ClassesContent" value="Beast">
                            <label for="Beast">Beast</label>
                        </div>
                        <div class="content-div">
                            <button id="ClassSelectAll" class="fieldset-button SelectAllButton">Select All</button>
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset id="EnemyTraits">
                <legend>Enemy Traits:</legend>
                <div class="two-column-div">
                    <div class="content-div">
                        <button id="TraitReset" class="fieldset-button ResetButton">Reset</button>
                    </div>
                </div>
                <div class="two-column-div">
                    <div class="content-div">
                        <button id="TraitSelectAll" class="fieldset-button SelectAllButton">Select All</button>
                    </div>
                </div>
                <div class="content-div">
                    <hr />
                </div>
                <div id="EnemyTraitsList">
                </div>
            </fieldset>
        </div>
    </div>

    <script src="lib/MySource.js"></script>
    <script src="app/application.js"></script>
    <script src="app/damage.js"></script>
    <script src="data.js"></script>
    <script src="index.js"></script>

</body>
</html>
