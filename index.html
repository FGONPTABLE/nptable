<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FGO NP Damage Table</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>

    <div class="grid-container">
        <div class="header image-input cardtype-icon">
        </div>

        <div class="header">
         
        </div>
         
        <div class="left">

            <fieldset class="custom-handler image-input class-icon">
                <legend>Filter by Enemy:</legend>
                
                <div class="content-div" id="EnemyAttribute">
                    <span style="width: 70px">Attribute:</span>
                    <input type="radio" name="attribute" id="Star" checked>
                    <label for="Star">Star</label>
                    <input type="radio" name="attribute" id="Sky">
                    <label for="Sky">Sky</label>
                    <input type="radio" name="attribute" id="Earth">
                    <label for="Earth">Earth</label>
                    <input type="radio" name="attribute" id="Man">
                    <label for="Man">Man</label>
                    <input type="radio" name="attribute" id="Beast">
                    <label for="Beast">Beast</label>
                </div>

                <div id="EnemyClass">
                    <div class="two-row-div">
                        <div>
                            <input type="radio" name="class" id="Unknown" checked>
                            <label for="Unknown">
                                <img src="media/class/Unknown.png" />
                            </label>
                        </div>
                        <div>
                            <input type="radio" name="class" id="Shielder" checked>
                            <label for="Shielder">
                                <img src="media/class/Shielder.png" />
                            </label>
                        </div>
                        <div>
                            <input type="radio" name="class" id="Saber" />
                            <label for="Saber">
                                <img src="media/class/Saber.png" />
                            </label>
                        </div>
                        <div>
                            <input type="radio" name="class" id="Archer">
                            <label for="Archer">
                                <img src="media/class/Archer.png" />
                            </label>
                        </div>
                        <div>
                            <input type="radio" name="class" id="Lancer">
                            <label for="Lancer">
                                <img src="media/class/Lancer.png" />
                            </label>
                        </div>
                        <div>
                            <input type="radio" name="class" id="Rider">
                            <label for="Rider">
                                <img id="RiderIcon" src="media/class/Rider.png" />
                            </label>
                        </div>
                        <div>
                            <input type="radio" name="class" id="Caster">
                            <label for="Caster">
                                <img id="CasterIcon" src="media/class/Caster.png" />
                            </label>
                        </div>
                        <div>
                            <input type="radio" name="class" id="Assassin">
                            <label for="Assassin">
                                <img id="AssassinIcon" src="media/class/Assassin.png" />
                            </label>
                        </div>
                    </div>
                    <div class="two-row-div">
                        <div>
                            <input type="radio" name="class" id="Berserker">
                            <label for="Berserker">
                                <img id="BerserkerIcon" src="media/class/Berserker.png" />
                            </label>
                        </div>
                        <div>
                            <input type="radio" name="class" id="Ruler">
                            <label for="Ruler">
                                <img id="RulerIcon" src="media/class/Ruler.png" />
                            </label>
                        </div>
                        <div>
                            <input type="radio" name="class" id="Avenger">
                            <label for="Avenger">
                                <img id="AvengerIcon" src="media/class/Avenger.png" />
                            </label>
                        </div>
                        <div>
                            <input type="radio" name="class" id="Alterego">
                            <label for="Alterego">
                                <img src="media/class/Alterego.png" />
                            </label>
                        </div>
                        <div>
                            <input type="radio" name="class" id="Mooncancer">
                            <label for="Mooncancer">
                                <img src="media/class/Mooncancer.png" />
                            </label>
                        </div>
                        <div>
                            <input type="radio" name="class" id="Foreigner">
                            <label for="Foreigner">
                                <img src="media/class/Foreigner.png" />
                            </label>
                        </div>
                        <div>
                            <input type="radio" name="class" id="Pretender">
                            <label for="Pretender">
                                <img src="media/class/Pretender.png" />
                            </label>
                        </div>
                    </div>
                </div>              

            </fieldset>

            <fieldset id="PlayerClasses">
                <input type="text" id="ServantFilter" style="width: 265px" placeholder="Filter by Servant..." />
                <legend>Filter Servants by Class:</legend>
                <hr />
                <div id="ClassesContent" class="image-input class-icon">
                    <div class="two-row-div">
                        <div>
                            <input type="checkbox" id="ClassSaber" name="ClassesContent" value="saber">
                            <label for="ClassSaber">
                                <img src="media/class/Saber.png" />
                            </label>
                        </div>
                        <div>
                            <input type="checkbox" id="ClassArcher" name="ClassesContent" value="archer">
                            <label for="ClassArcher">
                                <img src="media/class/Archer.png" />
                            </label>
                        </div>
                        <div>
                            <input type="checkbox" id="ClassLancer" name="ClassesContent" value="lancer">
                            <label for="ClassLancer">
                                <img src="media/class/Lancer.png" />
                            </label>
                        </div>
                        <div>
                            <input type="checkbox" id="ClassRider" name="ClassesContent" value="rider">
                            <label for="ClassRider">
                                <img src="media/class/Rider.png" />
                            </label>
                        </div>
                        <div>
                            <input type="checkbox" id="ClassCaster" name="ClassesContent" value="caster">
                            <label for="ClassCaster">
                                <img src="media/class/Caster.png" />
                            </label>
                        </div>
                        <div>
                            <input type="checkbox" id="ClassAssassin" name="ClassesContent" value="assassin">
                            <label for="ClassAssassin">
                                <img src="media/class/Assassin.png" />
                            </label>
                        </div>
                        <div>
                            <input type="checkbox" id="ClassBerserker" name="ClassesContent" value="berserker">
                            <label for="ClassBerserker">
                                <img src="media/class/Berserker.png" />
                            </label>
                        </div>
                    </div>
                    <div class="two-row-div">
                        <div>
                            <input type="checkbox" id="ClassRuler" name="ClassesContent" value="ruler">
                            <label for="ClassRuler">
                                <img src="media/class/Ruler.png" />
                            </label>
                        </div>
                        <div>
                            <input type="checkbox" id="ClassAvenger" name="ClassesContent" value="avenger">
                            <label for="ClassAvenger">
                                <img src="media/class/Avenger.png" />
                            </label>
                        </div>
                        <div>
                            <input type="checkbox" id="ClassAlterego" name="ClassesContent" value="alterego">
                            <label for="ClassAlterego">
                                <img src="media/class/Alterego.png" />
                            </label>
                        </div>
                        <div>
                            <input type="checkbox" id="ClassMooncancer" name="ClassesContent" value="mooncancer">
                            <label for="ClassMooncancer">
                                <img src="media/class/Mooncancer.png" />
                            </label>
                        </div>
                        <div>
                            <input type="checkbox" id="ClassForeigner" name="ClassesContent" value="foreigner">
                            <label for="ClassForeigner">
                                <img src="media/class/Foreigner.png" />
                            </label>
                        </div>
                        <div>
                            <input type="checkbox" id="ClassPretender" name="ClassesContent" value="pretender">
                            <label for="ClassPretender">
                                <img src="media/class/Pretender.png" />
                            </label>
                        </div>
                        <div>
                            <input type="checkbox" id="ClassBeast" name="ClassesContent" value="beast">
                            <label for="ClassBeast">
                                <img src="media/class/Beast.png" />
                            </label>
                        </div>
                    </div>
                    <div class="two-column-div">
                        <button id="ClassReset" class="fieldset-button ResetButton">Reset</button>
                    </div>
                    <div class="two-column-div">
                        <button id="ClassSelectAll" class="fieldset-button SelectAllButton">Select All</button>
                    </div>
                </div>
            </fieldset>

            <fieldset id="Config">
                <legend>Filter Servants:</legend>

                <div class="content-div CardTypeFilterContainer">
                    <span style="width: 70px">Card: </span>
                    <input type="checkbox" id="Buster" name="cardtype" checked value="Buster" />
                    <label for="Buster">Buster</label>
                    <input type="checkbox" id="Arts" name="cardtype" checked value="Arts" />
                    <label for="Arts">Arts</label>
                    <input type="checkbox" id="Quick" name="cardtype" checked value="Quick" />
                    <label for="Quick">Quick</label>
                </div>

                <div class="content-div" id="NPLevels">
                    <span style="width: 70px">NP lvl: </span>
                    <input type="checkbox" id="np1" name="np1" checked value="1" />
                    <label for="np1">1</label>
                    <input type="checkbox" id="np2" name="np2" value="2" />
                    <label for="np2">2</label>
                    <input type="checkbox" id="np3" name="np3" value="3" />
                    <label for="np3">3</label>
                    <input type="checkbox" id="np4" name="np4" value="4" />
                    <label for="np4">4</label>
                    <input type="checkbox" id="np5" name="np5" value="5" />
                    <label for="np5">5</label>
                </div>

                <div class="content-div" id="OCLevels">
                    <span style="width: 70px">OC lvl: </span>
                    <input type="checkbox" id="OC1" name="OC1" checked value="1" />
                    <label for="OC1">1</label>
                    <input type="checkbox" id="OC2" name="OC2" value="2" />
                    <label for="OC2">2</label>
                    <input type="checkbox" id="OC3" name="OC3" value="3" />
                    <label for="OC3">3</label>
                    <input type="checkbox" id="OC4" name="OC4" value="4" />
                    <label for="OC4">4</label>
                    <input type="checkbox" id="OC5" name="OC5" value="5" />
                    <label for="OC5">5</label>
                </div>

                <div class="content-div StackLevels">
                    <span style="width: 70px">Stacks: </span>

                    <input type="checkbox" id="Stack1" name="Stack1" checked value="1" />
                    <label for="Stack1">1</label>
                    <input type="checkbox" id="Stack2" name="Stack2" value="2" />
                    <label for="Stack2">2</label>
                    <input type="checkbox" id="Stack3" name="Stack3" value="3" />
                    <label for="Stack3">3</label>
                    <input type="checkbox" id="Stack4" name="Stack4" value="4" />
                    <label for="Stack4">4</label>
                    <input type="checkbox" id="Stack5" name="Stack5" value="5" />
                    <label for="Stack5">5</label>
                    <input type="checkbox" id="Stack6" name="Stack6" value="6" />
                    <label for="Stack6">6</label>
                </div>

                <div class="content-div StackLevels">
                    <span style="width: 70px"></span>

                    <input type="checkbox" id="Stack7" name="Stack7" value="7" />
                    <label for="Stack7">7</label>
                    <input type="checkbox" id="Stack8" name="Stack8" value="8" />
                    <label for="Stack8">8</label>
                    <input type="checkbox" id="Stack9" name="Stack9" value="9" />
                    <label for="Stack9">9</label>
                    <input type="checkbox" id="Stack10" name="Stack10" value="10" />
                    <label for="Stack10">10</label>
                    <input type="checkbox" id="Stack11" name="Stack11" value="11" />
                    <label for="Stack11">11</label>
                    <input type="checkbox" id="Stack12" name="Stack12" value="12" />
                    <label for="Stack12">12</label>
                </div>

                <div class="content-div" id="LevelFilter">
                    <span style="width: 70px">Svt lvl:</span>
                    <input type="checkbox" id="Include90" name="LevelFilter" value="90" checked />
                    <label for="Include90">Base</label>
                    <input type="checkbox" id="Include100" name="LevelFilter" value="100" />
                    <label for="Include100">100</label>
                    <input type="checkbox" id="Include120" name="LevelFilter" value="120" />
                    <label for="Include120">120</label>
                </div>

                <div class="content-div" id="TargetFilter">
                    <span style="width: 70px">NP Type:</span>
                    <input type="checkbox" id="TargetEnemy" name="TargetFilter" value="Enemy" checked />
                    <label for="TargetEnemy">Single Enemy</label>
                    <input type="checkbox" id="TargetEnemyTeam" name="TargetFilter" value="EnemyTeam" checked />
                    <label for="TargetEnemyTeam">Enemy Team</label>
                </div>

            </fieldset>

            <fieldset id="BuffConfig">
                <legend>Buff Config:</legend>

                <div class="two-column-div">
                    <div class="content-div">
                        <label for="cardBonus">
                            <img src="media/allcard.png" class="icon" />
                        </label>
                        <input type="number" id="cardBonus" name="cardBonus" min="0" max="999" value="0" />
                    </div>
                    <div class="content-div">
                        <label for="servantAttackBonus">
                            <img src="media/atkstat.png" class="icon" />
                        </label>
                        <input type="number" id="servantAttackBonus" name="servantAttackBonus" min="0" max="9999" value="0" />
                    </div>
                    <div class="content-div">
                        <label for="attackBonus">
                            <img src="media/atk.png" class="icon" />
                        </label>
                        <input type="number" id="attackBonus" name="attackBonus" min="0" max="999" value="0" />
                    </div>
                    <div class="content-div">
                        <label for="npRateBonus">
                            <img src="media/nprate.png" class="icon" />
                        </label>
                        <input type="number" id="npRateBonus" name="npRateBonus" min="0" max="999" value="0" />
                    </div>
                </div>

                <div class="two-column-div">
                    <div class="content-div">
                        <label for="powerBonus">
                            <img src="media/power.png" class="icon" />
                        </label>
                        <input type="number" id="powerBonus" name="powerBonus" min="0" max="999" value="0" />
                    </div>
                    <div class="content-div">
                        <label for="NpBonus">
                            <img src="media/np.png" class="icon" />
                        </label>
                        <input type="number" id="NpBonus" name="NpBonus" min="0" max="999" value="0" />
                    </div>
                    <div class="content-div">
                        <label for="SpecialDefence">
                            <img src="media/spdef.png" class="icon" />
                        </label>
                        <input type="number" id="SpecialDefence" name="SpecialDefence" min="0" max="99" value="0" />
                    </div>
                </div>

                <div class="content-div">
                    <hr />
                </div>

                <div class="content-div">
                    <input type="checkbox" id="NPEffectivenessUp" name="NPEffectivenessUp" value="100" />
                    <label for="NPEffectiveness">NP Effectiveness Up</label>
                </div>

                <div class="content-div">
                    <input type="checkbox" id="ShowDetails" name="ShowDetails" />
                    <label for="ShowDetails">Show effects</label>
                </div>

                <div class="content-div">
                    <hr />
                </div>

                <div class="content-div">

                    <div class="two-column-div">
                        <button id="ConfigReset" title="Reset">Reset</button>
                    </div>
                    <div class="two-column-div">
                        <button id="ConfigAllMax" title="Max">Max</button>
                    </div>
                </div>
            </fieldset>

            <fieldset id="EnemyTraits">
                <legend>Enemy Traits:</legend>
                <div class="content-div">
                    <div class="two-column-div">
                        <button id="TraitReset" class="fieldset-button ResetButton">Reset</button>
                    </div>
                    <div class="two-column-div">
                        <button id="TraitSelectAll" class="fieldset-button SelectAllButton">Select All</button>
                    </div>
                </div>

                <div class="content-div">
                    <hr />
                </div>
                <div id="EnemyTraitsList">
                </div>
            </fieldset>

        </div>

        <div class="center">

            <table id="NPTable">
                <thead>
                    <tr>
                        <th id="RowNumber" class="filtered">Rank#</th>
                        <th id="Column_ID" class="filtered">ID</th>
                        <th id="Column_Servant" class="filtered">Servant</th>
                        <th c id="Column_Class" class="filtered">Class</th>
                        <th title="Character level">CL</th>
                        <th title="NP level">NP</th>
                        <th title="OC level">OC</th>
                        <th title="Stack level">Stacks</th>
                        <th id="Column_AttackRating" class="filtered">Attack<br />Rating</th>
                        <th id="Column_Damage" class="filtered">Damage</th>
                        <th id="Column_BaseNPMod" class="filtered">NPMod</th>
                        <th id="Column_CardTotal">
                            <img src="media/allcard.png" height="24" width="24" />
                        </th>
                        <th id="Column_AtkTotal">
                            <img src="media/atk.png" height="24" width="24" />
                        </th>
                        <th id="Column_PowerTotal">
                            <img src="media/power.png" height="24" width="24" />
                        </th>
                        <th id="Column_MPGainUp">
                            <img src="media/nprate.png" height="24" width="24" />
                        </th>
                        <th id="Column_Refund" class="filtered">Refund</th>
                        <th id="Column_Traits" hidden>Traits</th>
                        <th id="Column_Effects" hidden>Effects</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

        </div>

        <div class="right">

        </div>
    </div>

    <script src="lib/MySource.js"></script>
    <script src="app/application.js"></script>
    <script src="data.js"></script>
    <script src="model.js"></script>
    <script src="index.js"></script>

</body>
</html>
