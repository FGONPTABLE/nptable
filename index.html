<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FGO NP Damage Table</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>

    <nav class="header">
        <div>fgonptable@proton.me</div>
    </nav>

    <div class="content">

        <div class="settings">

            <fieldset id="NPLevels">
                <legend>NP Levels:</legend>

                <div>
                    <input type="checkbox" id="np1" name="np1" checked value="1" />
                    <label for="np1">Level 1</label>
                </div>

                <div>
                    <input type="checkbox" id="np2" name="np2" value="2" />
                    <label for="np2">Level 2</label>
                </div>

                <div>
                    <input type="checkbox" id="np3" name="np3" value="3" />
                    <label for="np3">Level 3</label>
                </div>

                <div>
                    <input type="checkbox" id="np4" name="np4" value="4" />
                    <label for="np4">Level 4</label>
                </div>

                <div>
                    <input type="checkbox" id="np5" name="np5" value="5" />
                    <label for="np5">Level 5</label>
                </div>

                <div>
                    <button id="NPLevelReset" class="fieldset-button">Reset</button>
                </div>

                <div>
                    <button id="NPLevelSelectAll" class="fieldset-button">Select All</button>
                </div>
            </fieldset>

            <fieldset id="OCLevels">
                <legend>OC Levels:</legend>

                <div class="inline_div">
                    <input type="checkbox" id="OC1" name="OC1" checked value="1" />
                    <label for="OC1">Level 1</label>
                </div>

                <div>
                    <input type="checkbox" id="OC2" name="OC2" value="2" />
                    <label for="OC2">Level 2</label>
                </div>

                <div>
                    <input type="checkbox" id="OC3" name="OC3" value="3" />
                    <label for="OC3">Level 3</label>
                </div>

                <div>
                    <input type="checkbox" id="OC4" name="OC4" value="4" />
                    <label for="OC4">Level 4</label>
                </div>

                <div>
                    <input type="checkbox" id="OC5" name="OC5" value="5" />
                    <label for="OC5">Level 5</label>
                </div>

                <div>
                    <button id="OCLevelReset" class="fieldset-button">Reset</button>
                </div>

                <div>
                    <button id="OCLevelSelectAll" class="fieldset-button">Select All</button>
                </div>

            </fieldset>

            <fieldset id="EnemyClass" class="custom-handler">
                <legend>Enemy Class:</legend>

                <div>
                    <label for="Shielder"> <input type="radio" name="class" id="Shielder" checked>Shielder</label>
                    <label for="Saber"> <input type="radio" name="class" id="Saber">Saber</label>
                    <label for="Archer"> <input type="radio" name="class" id="Archer">Archer</label>
                    <label for="Lancer"> <input type="radio" name="class" id="Lancer">Lancer</label>
                    <label for="Rider"> <input type="radio" name="class" id="Rider">Rider</label>
                    <label for="Caster"> <input type="radio" name="class" id="Caster">Caster</label>
                    <label for="Assassin"> <input type="radio" name="class" id="Assassin">Assassin</label>

                </div>

                <div>
                    <label for="Berserker"> <input type="radio" name="class" id="Berserker">Berserker</label>
                    <label for="Ruler"> <input type="radio" name="class" id="Ruler">Ruler</label>
                    <label for="Avenger"> <input type="radio" name="class" id="Avenger">Avenger</label>
                    <label for="Alterego"> <input type="radio" name="class" id="Alterego">Alterego</label>
                    <label for="Mooncancer"> <input type="radio" name="class" id="Mooncancer">Mooncancer</label>
                    <label for="Foreigner"> <input type="radio" name="class" id="Foreigner">Foreigner</label>
                    <label for="Pretender"> <input type="radio" name="class" id="Pretender">Pretender</label>
                </div>

            </fieldset>

            <fieldset id="EnemyAttribute" class="custom-handler">
                <legend>Enemy Attribute:</legend>
                <label for="Star"><input type="radio" name="attribute" id="Star" checked>Star</label>
                <label for="Sky"><input type="radio" name="attribute" id="Sky">Sky</label>
                <label for="Earth"><input type="radio" name="attribute" id="Earth">Earth</label>
                <label for="Man"><input type="radio" name="attribute" id="Man">Man</label>
                <label for="Beast"><input type="radio" name="attribute" id="Beast">Beast</label>
            </fieldset>

            <fieldset id="LevelFilter">
                <legend>Level filter</legend>
                <div>
                    <input type="checkbox" id="Include90" name="LevelFilter" value="90" checked />
                    <label for="Include90">Level 90</label>
                </div>

                <div>
                    <input type="checkbox" id="Include100" name="LevelFilter" value="100" />
                    <label for="Include100">Level 100</label>
                </div>

                <div>
                    <input type="checkbox" id="Include120" name="LevelFilter" value="120" />
                    <label for="Include120">Level 120</label>
                </div>
            </fieldset>

            <fieldset id="TargetFilter">
                <legend>Target filter</legend>
                <div>
                    <input type="checkbox" id="TargetEnemy" name="TargetFilter" value="Enemy" checked />
                    <label for="TargetEnemy">Enemy</label>
                </div>

                <div>
                    <input type="checkbox" id="TargetEnemyTeam" name="TargetFilter" value="EnemyTeam" checked />
                    <label for="TargetEnemyTeam">Enemy Team</label>
                </div>
            </fieldset>

        </div>

        <div class="separator"></div>

        <div class="tablecontent">

            <div>

                <fieldset id="Config">
                    <legend>Configuration:</legend>

                    <div>
                        <button id="ResetSupportConfiguration" title="Class-type configurations override this configuration!">Reset card-type configurations</button>
                    </div>

                    <div>
                        <label for="servantAttackBonus">Servant Attack Bonus:</label>
                        <input type="number" id="servantAttackBonus" name="servantAttackBonus" min="0" max="9999" value="1000" />
                    </div>

                    <div>
                        <label for="cardBonus">Card Bonus, %:</label>
                        <input type="number" id="cardBonus" name="cardBonus" min="0" max="999" value="0" />
                    </div>

                    <div>
                        <label for="attackBonus">Attack Bonus, %:</label>
                        <input type="number" id="attackBonus" name="attackBonus" min="0" max="999" value="0" />
                    </div>

                    <div>
                        <label for="powerBonus">Power Bonus, %:</label>
                        <input type="number" id="powerBonus" name="powerBonus" min="0" max="999" value="0" />
                    </div>

                    <div>
                        <label for="NpBonus">NP Bonus, %:</label>
                        <input type="number" id="NpBonus" name="NpBonus" min="0" max="999" value="0" />
                    </div>

                    <div>
                        <label for="SpecialDefence">SpecialDefence, %:</label>
                        <input type="number" id="SpecialDefence" name="SpecialDefence" min="0" max="99" value="0" />
                    </div>

                    <hr />

                    <div>
                        <input type="checkbox" id="NPEffectivenessUp" name="NPEffectivenessUp" value="100" />
                        <label for="NPEffectiveness">NP Effectiveness Up</label>
                    </div>

                    <div>
                        <input type="checkbox" id="ShowDetails" name="ShowDetails" />
                        <label for="ShowDetails">Show effects</label>
                    </div>

                </fieldset>

                <fieldset id="CardTypeBuster" class="CardType">
                    <legend>Buster:</legend>

                    <div>
                        <input type="checkbox" id="Buster" name="cardtype" checked value="Buster" />
                        <label for="buster">Show</label>
                    </div>

                    <div class="SupportConfigurations" id="BusterSupportConfigurations">
                        <label style="display: block;"><input type="radio" name="BusterSupportConfigurations" value="Default" id="BusterSupportConfigurationsDefault" checked>Default</label>
                        <label style="display: block;"><input type="radio" id="BHGKoyanskaya2XOberon" name="BusterSupportConfigurations" value="BHGKoyanskaya2XOberon" title="2x Koyan + Oberon, BHG Level 100, 100% power up">(BHG) 2x Koyan + Oberon</label>
                        <label style="display: block;"><input type="radio" id="BHGKoyanskayaOberon" name="BusterSupportConfigurations" value="BHGKoyanskayaOberon" title="1x Koyan + Oberon, BHG Level 100, 100% power up">(BHG) 1x Koyan + Oberon</label>
                        <label style="display: block;"><input type="radio" id="BHGKoyanskaya2X" name="BusterSupportConfigurations" value="BHGKoyanskaya2XN" title="2x Koyan + Oberon, BHG Level 100, 100% power up">(BHG) 2x Koyan</label>
                    </div>

                </fieldset>

                <fieldset id="CardTypeArts" class="CardType">
                    <legend>Arts:</legend>

                    <div>
                        <input type="checkbox" id="Arts" name="cardtype" checked value="Arts" />
                        <label for="arts">Show</label>
                    </div>

                    <div class="SupportConfigurations" id="ArtsSupportConfigurations">
                        <label style="display: block;"><input type="radio" name="ArtsSupportConfigurations" value="Default" id="ArtsSupportConfigurationsDefault" checked>Default</label>
                        <label style="display: block;"><input type="radio" id="BHGCastoria2XOberon" name="ArtsSupportConfigurations" value="BHGCastoria2XOberon" title="2x Castoria + Oberon, BHG Level 100">(BHG) 2x Castoria + Oberon</label>
                        <label style="display: block;"><input type="radio" id="BHGCastoriaOberon" name="ArtsSupportConfigurations" value="BHGCastoriaOberon" title="1x Castoria + Oberon, BHG Level 100">(BHG) 1x Castoria + Oberon</label>
                        <label style="display: block;"><input type="radio" id="BHGCastoria2X" name="ArtsSupportConfigurations" value="BHGCastoria2X" title="2x Castoria, BHG Level 100">(BHG) 2x Castoria</label>
                    </div>

                </fieldset>

                <fieldset id="CardTypeQuick" class="CardType">
                    <legend>Quick:</legend>

                    <div>
                        <input type="checkbox" id="Quick" name="cardtype" checked value="Quick" />
                        <label for="quick">Show</label>
                    </div>

                    <div class="SupportConfigurations" id="QuickSupportConfigurations">
                        <label style="display: block;"><input type="radio" name="QuickSupportConfigurations" value="Default" id="QuickSupportConfigurationsDefault" checked>Default</label>
                        <label style="display: block;"><input type="radio" id="BHGSkadi2XOberon" name="QuickSupportConfigurations" value="BHGSkadi2XOberon" title="2x Skadi + Oberon, BHG Level 100">(BHG) 2x Skadi + Oberon</label>
                        <label style="display: block;"><input type="radio" id="BHGSkadiOberon" name="QuickSupportConfigurations" value="BHGSkadiOberon" title="1x Skadi + Oberon, BHG Level 100">(BHG) 1x Skadi + Oberon</label>
                        <label style="display: block;"><input type="radio" id="BHGSkadi2X" name="QuickSupportConfigurations" title="2x Skadi, BHG Level 100">(BHG) 2x Skadi</label>
                    </div>

                </fieldset>
            </div>

            <div>
                <table id="NPTable" style="max-width: 1300px;">
                    <thead>
                        <tr>
                            <th id="RowNumber" class="filtered">Rank#</th>
                            <th id="Column_ID" class="filtered">ID</th>
                            <th id="Column_Servant" class="filtered">Servant</th>
                            <th>Rarity</th>
                            <th>Card<br/>Type</th>
                            <th>NP<br/>Type</th>
                            <th c id="Column_Class" class="filtered">Class</th>
                            <th>Attribute</th>
                            <th title="Character level">CL</th>
                            <th title="NP level">NP</th>
                            <th title="OC level">OC</th>
                            <th id="Column_Attack" class="filtered">Attack</th>
                            <th id="Column_Damage" class="filtered">Damage</th>

                            <th id="Column_AttackRating" class="filtered">Attack<br/>Rating</th>
                            <th id="Column_CardTotal">
                                <img src="media/allcard.png" height="24" width="24" />
                            </th>
                            <th id="Column_AtkTotal">
                                <img src="media/atk.png" height="24" width="24" />
                            </th>
                            <th id="Column_PowerTotal">
                                <img src="media/power.png" height="24" width="24" />
                            </th>

                            <th id="Column_Traits" hidden>Traits</th>
                            <th id="Column_Effects" hidden>Effects</th>
                        </tr>
                    </thead>
                </table>
            </div>

            <div>

                <fieldset id="PlayerClasses">
                    <input type="text" id="ServantFilter" style="width: 265px" placeholder="Filter by Servant..." />

                    <legend>By Class:</legend>

                    <div id="ClassesContent">
                        <div class="ClassesContentItems" style="width: 130px;">
                            <label style="display: block;"><input type="checkbox" id="Saber" name="ClassesContent" value="Saber">Saber</label>
                            <label style="display: block;"><input type="checkbox" id="Archer" name="ClassesContent" value="Archer">Archer</label>
                            <label style="display: block;"><input type="checkbox" id="Lancer" name="ClassesContent" value="Lancer">Lancer</label>
                            <label style="display: block;"><input type="checkbox" id="Rider" name="ClassesContent" value="Rider">Rider</label>
                            <label style="display: block;"><input type="checkbox" id="Caster" name="ClassesContent" value="Caster">Caster</label>
                            <label style="display: block;"><input type="checkbox" id="Assassin" name="ClassesContent" value="Assassin">Assassin</label>
                            <label style="display: block;"><input type="checkbox" id="Berserker" name="ClassesContent" value="Berserker">Berserker</label>
                        </div>

                        <div class="ClassesContentItems">
                            <label style="display: block;"><input type="checkbox" id="Ruler" name="ClassesContent" value="Ruler">Ruler</label>
                            <label style="display: block;"><input type="checkbox" id="Avenger" name="ClassesContent" value="Avenger">Avenger</label>
                            <label style="display: block;"><input type="checkbox" id="Alterego" name="ClassesContent" value="Alterego">Alterego</label>
                            <label style="display: block;"><input type="checkbox" id="Mooncancer" name="ClassesContent" value="Mooncancer">Mooncancer</label>
                            <label style="display: block;"><input type="checkbox" id="Foreigner" name="ClassesContent" value="Foreigner">Foreigner</label>
                            <label style="display: block;"><input type="checkbox" id="Pretender" name="ClassesContent" value="Pretender">Pretender</label>
                            <label style="display: block;"><input type="checkbox" id="Beast" name="ClassesContent" value="Beast">Beast</label>
                        </divclass="ClassesContentItems">
                    </div>

                    <div>
                        <button id="ClassReset" class="fieldset-button" style="width: 130px">Reset</button>
                        <button id="ClassSelectAll" class="fieldset-button" style="width: 130px">Select All</button>
                    </div>

                </fieldset>

                <fieldset id="EnemyTraits">
                    <legend>Enemy Traits:</legend>

                    <div>
                        <button id="TraitReset" class="fieldset-button" style="width: 130px">Reset</button>
                        <button id="TraitSelectAll" class="fieldset-button" style="width: 130px">Select All</button>
                        <hr />
                    </div>

                </fieldset>

            </div>

        </div>

    </div>

    <script src="lib/MySource.js"></script>
    <script src="app/application.js"></script>
    <script src="app/damage.js"></script>
    <script src="data.js"></script>
    <script src="index.js"></script>

</body>
</html>
